# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 右舷
subtitle: 宇宙，人类最后的边疆
description: 
author: laihj
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.laihjx.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
highlight_theme: night
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: 
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: false
disqus_shortname: laihj
google_analytics: G-WVTBT88X6D


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/laihj/laihj.github.io.git
  branch: gh-pages

sitemap:
  path:sitemap.xml

feed:
  type:
    - atom
    - rss2
  path: 
    - atom.xml
    - rss2.xml

inject:
  head:
    - <script src="https://example.com/your-script.js"></script>
  bodyEnd:
    - <script>
        console.log("Script injected via Hexo config!");
      </script>



